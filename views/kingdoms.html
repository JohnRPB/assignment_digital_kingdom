<div class="box">
  <div class="box--title">Kingdoms</div>
  <div class="box--content">
    {{#each kingdomCount as |i|}}
    <p> {{i}}</p>    
   {{/each}}
  </div>
</div>
<div class="box">
  <div class="box--title">Add Species</div>
  <div class="box--content">
    <form action="/animals" method="POST">
      <input type="text" name="name" id="name" placeholder="Name">
      <input type="submit" value="Add New Species" method="post">
    </form>
  </div>
</div>
